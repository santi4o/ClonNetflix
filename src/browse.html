<body>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand d-none d-lg-block mt-2 mt-lg-0" href="#"><img class="brand" src="../img/Netflix-Brand-Logo.png"

            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Series</a>
                </li>
                <li class="nav-item">

                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="#">Mi lista</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-sm-2 mt-2 mt-lg-0">

                    <a class="nav-link" href="#">
                        <i class="bi bi-search"></i>
                    </a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-bell-fill"></i>
                    </a>
                </li>
                <li class="nav-item">

        <div class="row mx-1 mark-border">
            <div class="col-12 col-md-6">

                    <div class="main-title-2"> S E R I E</div>
                </div>
            </div>
        </div>
        <div class="row mx-1 mark-border">
            <div class="col-12 col-md-6">

            <div class="col-12 col-md-6">
